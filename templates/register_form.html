
{% extends 'base.html' %}
{% block content %}

<script>
function validateForm()
{
  var fields = ["first_name", "username", "phone_number", "password", "gender", "activity", "smoking_preference"]

  var i, l = fields.length;
  var fieldname;
  for (i = 0; i < l; i++) {
    fieldname = fields[i];
    if (document.forms["myForm"][fieldname].value === "") {
      alert(fieldname + " can not be empty");
      return false;
    }
  }
  return true;
}
</script>

<h1>Register</h1>

<h3>Please use your email address as your username.</h3>
<form name="myForm" action="register" method="POST"onsubmit="return validateForm()">
    <p>Name (first) <input type="text" name="first_name"></p>
    <p>Username (email)  <input type="text" name="username"></p>
    <p>Phone number <input type="text" name="phone_number"></p>
    <p>Password  <input type="password" name="password"></p>
    <p>Gender <select name="gender">
        <option>Male</option>
        <option>Female</option>
    </select>
    </p>
    <p>Activity <select name="activity">
        <option>Snow sports</option>
        <option>Climbing</option>
        <option>Hiking</option>
        <option>Camping</option>
        <option>Mountain Biking</option>
    </select>
    </p>
    <p>Smoking Preference <select name="smoking_preference">
        <option>Non-smoker</option>
        <option>Smoker</option>

    </select>
    </p>
    <input type="submit" value="Register">
</form>

{% endblock %}
