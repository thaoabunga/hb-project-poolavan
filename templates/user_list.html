{% extends 'base.html' %}
{% block content %}

<div class="col-xs-12 col-lg-6">
<div id="userlist">
    <h2>Users</h2>
    <ul>
      {% for user in users %}
          <li>
              <a href="/users/{{ user.user_id }}">
                {{ user.first_name }} ({{ user.gender }})
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
