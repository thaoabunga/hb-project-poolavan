{% extends 'base.html' %}
{% block content %}

    <h2>List of all UserTrips/Underconstruction</h2>
    <ul>
      {% for usertrip in usertrips %}
          <li>
              <a href="/usertrip/{{ usertrip.user_id }}">
                Status: {{ usertrip.request}}  Trips: ({{ trips.trip_name }})
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
